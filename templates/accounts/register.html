<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CSV to QR Code Generator - Register">
    <title>Register - CSV to QR Code Generator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f7f9fc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background-color: #002d72;
        }
        .navbar-brand {
            color: white;
            font-weight: bold;
        }
        .navbar-brand:hover {
            color: #e0e0e0;
        }
        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            max-width: 600px;
            margin: 100px auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            height: 45px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .btn-primary {
            background-color: #002d72;
            border: none;
            border-radius: 10px;
            height: 45px;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #001b47;
        }
        .footer {
            background-color: #002d72;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">QR Code Generator</a>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="form-container">
        <h2 class="text-center mb-4">Create Your Account</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" class="form-control" placeholder="Full Name" name="full_name" required>
            <input type="email" class="form-control" placeholder="Your Email" name="email" required>
            <input type="password" class="form-control" placeholder="Password" name="password1" required>
            <input type="password" class="form-control" placeholder="Confirm Password" name="password2" required>
            <button type="submit" class="btn btn-primary mt-3">Create Account</button>
        </form>
        <p class="mt-4 text-center">Already have an account? <a href="{% url 'login' %}">Sign in here</a></p>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>All rights reserved &copy; {{ current_year }} | Designed by CSV to QR Code Team</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
