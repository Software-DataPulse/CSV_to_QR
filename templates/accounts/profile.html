<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="User Profile - CSV to QR Code Generator">
    <title>User Profile - CSV to QR Code Generator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #4b79a1, #283e51); /* Gradient background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }
        .profile-container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            border-radius: 15px;
            padding: 50px;
            margin: 80px auto;
            max-width: 800px;
            color: #000; /* For better contrast on white */
        }
        .profile-header h2 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #002d72;
        }
        .profile-header p {
            color: #495057;
        }
        .profile-info {
            margin-top: 30px;
        }
        .profile-info h4 {
            font-size: 1.8rem;
            color: #4b79a1;
        }
        .profile-info p {
            font-size: 1.2rem;
        }
        .profile-buttons {
            text-align: center;
            margin-top: 40px;
        }
        .profile-buttons .btn {
            margin: 10px;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.1rem;
            background-color: #283e51;
            color: #fff;
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .profile-buttons .btn:hover {
            background-color: #4b79a1;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>

    <!-- Profile Container -->
    <div class="profile-container">
        <!-- Profile Header -->
        <div class="profile-header text-center">
            <h2>Welcome, {{ user.username }}</h2>
            <p>Member since {{ user.date_joined|date:"F Y" }}</p>
        </div>

        <!-- Profile Info -->
        <div class="profile-info">
            <h4>Personal Information</h4>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Joined:</strong> {{ user.date_joined|date:"d M Y" }}</p>
        </div>

        <!-- Profile Buttons -->
        <div class="profile-buttons">
            <a href="{% url 'upload_qr_page' %}" class="btn">Upload CSV to Generate QR</a>
            <a href="{% url 'change_password' %}" class="btn">Change Password</a>
            <a href="{% url 'logout' %}" class="btn">Log Out</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
