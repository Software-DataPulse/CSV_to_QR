<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="User Profile - CSV to QR Code Generator">
    <title>User Profile - CSV to QR Code Generator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
       html, body {
            height: 100%; /* Ensure full height */
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        body {
            background-color: #f7f9fc; /* Light background color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #002d72;
            margin: 0;
        }

        /* Main content wrapper */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .profile-container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            border-radius: 15px;
            padding: 50px;
            margin: 40px auto;
            max-width: 800px;
            width: 100%;
            color: #000; /* For better contrast on white */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-header h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #002d72;
        }

        .profile-header p {
            color: #495057;
        }

        .profile-info {
            margin-top: 30px;
        }

        .profile-info h4 {
            font-size: 1.5rem;
            color: #4b79a1;
        }

        .profile-info p {
            font-size: 1.1rem;
        }

        .profile-buttons {
            text-align: center;
            margin-top: 30px;
        }

        .profile-buttons .btn {
            margin: 10px;
            padding: 10px 25px;
            border-radius: 10px;
            font-size: 1rem;
            background-color: #002d72;
            color: #fff;
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .profile-buttons .btn:hover {
            background-color: #001b47;
            transition: background-color 0.3s;
        }

        /* Footer styling */
        footer {
            background-color: #002d72;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 0.9rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        /* Media Queries for Mobile Responsiveness */
        @media (max-width: 576px) {
            .profile-container {
                padding: 20px;
                margin: 20px auto;
            }
            .profile-header h2 {
                font-size: 1.5rem;
            }
            .profile-info h4 {
                font-size: 1.3rem;
            }
            .profile-info p {
                font-size: 0.9rem;
            }
            .profile-buttons .btn {
                font-size: 0.9rem;
                padding: 8px 15px;
            }
        }

        @media (max-width: 768px) {
            .profile-container {
                padding: 25px;
            }
            .profile-header h2 {
                font-size: 1.8rem;
            }
            .profile-info h4 {
                font-size: 1.4rem;
            }
            .profile-info p {
                font-size: 1rem;
            }
            .profile-buttons .btn {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
<div class="main-content">
    <!-- Profile Container -->
    <div class="profile-container">
        <!-- Profile Header -->
        <div class="profile-header text-center">
            <h2>Welcome, {{ user.username }}</h2>
            <p>Member since {{ user.date_joined|date:"F Y" }}</p>
        </div>

        <!-- Profile Info -->
        <div class="profile-info">
            <h4>Personal Information</h4>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Joined:</strong> {{ user.date_joined|date:"d M Y" }}</p>
        </div>

        <!-- Profile Buttons -->
        <div class="profile-buttons">
            <a href="{% url 'upload_qr_page' %}" class="btn">Upload CSV to Generate QR</a>
            <a href="{% url 'change_password' %}" class="btn">Change Password</a>
            <a href="{% url 'logout' %}" class="btn">Log Out</a>
        </div>
    </div>
</div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
